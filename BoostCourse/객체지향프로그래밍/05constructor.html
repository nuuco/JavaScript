<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자 constructor</title>
</head>
<body>
    <script>
        //생성자 - 객체 찍어내는 공장
        //앞에 new 를 사용해 실행할 때마다 객체가 양산
        //-> 생성자의 내용을 바꾸면, 생성자에 의해 만들어진 모든 객체가 한번에 바뀐다.
        //-> 비슷한 오브젝트들을 쉽게 만들고 싶을 때 사용
        function Person(){
            //object 가 가질 기본 속성 넣어주기
            this.name = 'kim';
            this.first = 10;
            this.second = 20;
            this.third = 30;
            this.sum = function(){ 
                return this.first+this.second+this.third;
            };
            //{name: 'kim', first: 10, second: 20, third: 30, sum: ƒ}를 가진 객체를 찍어낼 수 있다.
        };
        /*
        var kim = new Person();
        new Person() 하면 그 자리에 object 가 남는다. 
        부모(Person)가 자식(kim)을 생산하는 느낌
        */


        console.log('Person()', Person());  // undefined
        console.log('new Person()', new Person()); // 객체 생성
        //Person {name: 'kim', first: 10, second: 20, third: 30, sum: ƒ}

        var kim = new Person();
        //그냥 함수를 호출할 경우 일반 함수 취급되지만
        //new 라는 키워드를 붙일 경우 객체를 생성하는 생성자가 된다.
        console.log('kim.second', kim.second);
        console.log('kim.sum()', kim.sum());

        function Person2(name, first, second, third){
            this.name = name;
            this.first = first;
            this.second = second;
            this.third = third;
            this.sum = function(){ 
                return this.first+this.second+this.third;
            };
        };

        var lee = new Person2('lee', 10, 10, 10);
        console.log('lee.second', lee.second);
        console.log('lee.sum()', lee.sum());

    </script>
</body>
</html>
