<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <style>
        li{list-style: none;}
    </style>
</head>
<body>
    <ul>
        <script>
            let i = 0;
            let fruit =  ["apple", "banana", "coconut"];
    
            while(i < fruit.length){
                let list = (i+1) + ". " + fruit[i];
                document.write('<li>' + list + '</li>');
                i++;
            }
        </script>
    </ul>
</body>
</html>
