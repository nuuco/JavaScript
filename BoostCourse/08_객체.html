<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var coworkers = {
            "programmer" : "egoing",
            "designer" : "leezche",
            a : 12
        };
        //배열은 [대괄호], 객체는 {중괄호}
        // 이름표 : 값
        document.write("pogrammer : " + coworkers.programmer + "<br/>")
        document.write("designer : " + coworkers.designer + "<br/>")
        document.write("a : " + coworkers.a + "<br/>")
        
        //객체에 개체 추가하기
        coworkers.bookkeeper = "duru";
        document.write("bookkeeper : " + coworkers.bookkeeper + "<br/>")
        coworkers["b"] = "hi~";
        document.write("b : " + coworkers.b + "<br/>")
        coworkers["data scientist"] = "teaho";
        document.write("data scientist : " + coworkers["data scientist"] + "<br/>")
        
        </script>

        <h2>Iterate</h2>
        <script>
            for(let key in coworkers){
                document.write(key + " : " + coworkers[key] + "<br/>")
            }
        </script>

        <h2>Property & Method</h2>
        <script>
            coworkers.showAll = function() {
                for(let key in this) {
                    if(key === "showAll") continue;
                    document.write(key + " : " + this[key] + "<br>");
                }
            }
            //coworkers 대신 this를 넣어줘도 똑같다.
            //this = 메소드가 쓰인 객체를 가리킨다.
            coworkers.showAll();
        </script>
</body>
</html>
