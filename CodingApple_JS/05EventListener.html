<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파라미터</title>
    <style>
        .alert-box {
            background: rgb(187, 187, 255);
            color: blue;
            padding: 20px; 
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!--이벤트 리스너를 쓰면, HTML 코드와 JS 코드를 완전 분리 시킬 수 있다.(깔끔)-->
    <div class="alert-box" id="alert">
        <p>Alert 박스</p>
        <button id="close">X</button>
    </div>
    <button onclick="alert('block', 'ID')">ID 버튼</button>
    <button onclick="alert('block', 'PW')">PW 버튼</button>
    

    <script>
        document.getElementById('close').addEventListener('click', function() {
            document.getElementById('alert').style.display = 'none';
        });

        function alert(showHide, str) {
            document.getElementById('alert').style.display = showHide;
            document.querySelector('#alert p').innerText = str + '을 입력해주세요.';
        }
    </script>
</body>
</html>
