<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>03상수</title>
	<script>
		//변수선언
		var a = 10; //변수 a
		let b = 5; //변수 b

		//변수는 값 변경 가능
		a = 20;
		b = 7;

		/*	320p
			상수(constant) : 저장한 값이 변경되지 않는 수
			- 상수의 이름은 주로 '대문자'로만 사용한다.
		*/

		const NUM = 5;  //선언할 때 값을 넣어줘야 한다.
		
		//const C;
		//C = 10;  불가 -> 꼭 선언할 때 값을 넣어줘야 한다.
		//console.log("값 : " + C);

		
		/*
			값의 유형(데이타 타입 - 321p)
		*/
		//1. 숫자데이터
		console.log(123); //정수
		console.log(1.23);  //실수
		//-> 데이터 저장방식이 다르므로 구분해서 써야함
		console.log(1e+2); //지수


		//2. 문자데이터(텍스트) : " " 나 ' ' 로 묶어준다.
		console.log("텍스트");
		console.log('a');

		var text = "안녕하세요";
		console.log(text);


		//3. 논리값(참 : true, 거짓 : false)
		console.log(true);
		console.log(false);

		let c = false;
		console.log(c);

		//데이터 없음
		var d;
		console.log(d); // undefined : 정의되지 않음
		var e = null;
		console.log(e);  //null : 비어있음


		/*
			typeof 명령어를 사용하여 데이터 타입을 확인할 수 있다. 
			324p
		*/



	</script>
</head>
