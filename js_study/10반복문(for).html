<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>10반복문(for)</title>
	<script>

		var a = 1;  //변수

		while(a<=10){ //반복조건
			console.log("while문 반복-" + a);
			a++; //변화식
		}

		//반복문 for(변수초기화; 반복조건; 변화식)
		for(let i = 1; i <= 10; i++ ) {
			console.log("for반복문-" + i);
		}

		/* 반복문의 중첩 : for문을 주로 사용한다. */

		for(let i = 2; i <= 9; i++) {
			for(let j = 1; j <= 9; j++){
				console.log(`${i} x ${j} = ${i*j}`);
			}
		}

		



	</script>
</head>

</html>
