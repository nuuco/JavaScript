<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>07animate 메서드</title>
	<style>
		* {margin: 0; padding: 0;}
		#typo {height: 20vh; background: pink; text-align: center;}
		#typo .inner {line-height: 18vh; font-size: 11vh; font-weight: 700; color: #fff; user-select: none;}
	</style>
	<script src="jquery-3.6.0.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script>
		;(function($){
			$(function(){
				$('#typo .inner').click(function(){
					//선택자.animate({속성: 값, 속성: 값}, 시간, ease, 다른 할 일);
					//animate 는 수치가 바뀌는 것만 가능하다.
					//background-color 바꾸려면 ui 가 로드 되어 있어야 한다.

					$(this).stop().animate({fontSize: 0, opacity: 0}, 1500, 'easeInOutElastic', function(){
						$(this).animate({fontSize: '11vh', opacity: 1, color: 'yellow'}, 500);
					});
					//'font-size' (따옴표 필요), fontSize 따옴표 필요 없음
					//'easeInOutElastic' 을 쓰려면 jQuery-ui 다운받아 연결해야
					//stop() : 이전에 하던일을 멈추고 실행해라. 안써주면 기본값이 true
					//-> 이걸 안 써주면, 이벤트 발생 횟수를 기억해 몇번이고 실행한다. (잔상 효과 없애기)
				});
			});
		})(jQuery);


	</script>
</head>
<body>
	<div id="typo">
		<div class="inner">Creative jQuery</div>
	</div>
</body>
</html>
