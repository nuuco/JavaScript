<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>05클래스제어</title>
	<style>
		p{margin: 50px 0;}
		a{font-size: 20px; font-weight: bold; color: #fff;
			background: #000; padding: 20px 40px;}
		a.close{background: #f00;}
		#fixed_area{position: fixed; top: 0; right: 0;
			width: 30%; height: 100%; background: #fcc;
			box-shadow: -4px 0 4px rgba(0, 0, 0, .2);
			transition: all .4s;}
		
		#fixed_area.close{
			transform: translateX(100%);
		}
	</style>

	<script src="jquery-3.6.0.js"></script>
	<script>
		;(function($){
			$(function(){
				
				//addClass() : 대상에 인수로 받은 클래스를 추가한다.
				$(".btn1").click(function(){
					$("#fixed_area").addClass("close");
				});

				//removeClass() : 대상에 인수로 받은 클래스를 제거한다.
				$(".btn2").click(function(){
					$("#fixed_area").removeClass("close");
				});

				/* toggleClass() : 
					대상에 해당 클래스 없는 경우, 클레스를 추가하고,
					클래스가 있는 경우, 클래스를 제거한다. 
				   
				   add() : 인수로 받은 대상을 추가
				   not() : 인수로 받은 대상을 제외

				   hasClass() :
				   	대상에 인수로 받은 클래스가 적용되어 있으면, true
					적용되어 있징 않으면 false 를 반환한다.
					*/
				$(".btn3").click(function(){
					$("#fixed_area").add(this).toggleClass("close");

					//this : 함수를 실행하는 주체 = .btn3
					//이렇게 쓰면 #fixed_area 뿐만 아니라 .btn3에도 close 클래스가 토글됨
					
					var state = $("#fixed_area").hasClass("close");
					//클릭할 때마다 동작 - close 클래스가 있으면 true, 없으면 false가 저장

					if(state) $(this).text("열림버튼");
					else $(this).text("닫힘버튼");
					//text() : 기존 텍스트를 지우고 새 텍스트를 써주는 함수

				});//end:click()



			});//end:$()
		})(jQuery);

	</script>
</head>
<body>
	<div id="fixed_area"></div>
	<p><a class="btn1">클래스 추가</a></p>
	<p><a class="btn2">클래스 제거</a></p>
	<p><a class="btn3">클래스 추가/제거</a></p>
	
</body>
</html>
